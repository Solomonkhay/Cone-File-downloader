<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Google font -->
     <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">

     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font aweesome style cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Local stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 
    <!-- LOADER SECTION -->
     <div class="loader">
        <div class="intro">
            <i class="fa-solid fa-file-video"></i>
            <p> File, Image, Music and Video Downloader</p>
        </div>
        <div class="loader-container">
            <div class="loader-bar"></div>
            <p class="version"> version 1.0</p>
        </div>
    </div>


    <main class="main">
        
        <div class="main-container">
            <div class="content-container">
                <div class="vector">
                    <i class="fa-solid fa-file"></i>
                    <h2>File Downloader</h2>
                </div>
                <p id="paste">
                    Paste  your file, image or video link here to download
                </p>
                <div class="input-container">
                    <input type="text" id="url" placeholder="Enter File URL...">
                    <button id="download-btn">Download File</button>
                </div>
            </div>
        </div>


    </main>




    <script src="script.js"></script>
</body>
</html>
